<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Friend - Creador de Rutinas</title>
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <img
            src="./asset/img/DSC06410.jpg"
            class="img-fluid"
            alt="Gimnasio"
          />
        </div>
        <div class="col-md-6">
          <h2>Creador de Rutinas de Ejercicio</h2>
          <p>Ejercicios a probar: sentadillas, bancos, peso muerto, prensas</p>
          <div class="mb-3">
            <label for="semanas" class="form-label"
              >¿Cuántas semanas quieres hacer ejercicio?</label
            >
            <input
              type="number"
              id="semanas"
              class="form-control"
              min="1"
              value="4"
            />
          </div>
          <div class="mb-3">
            <label for="dias" class="form-label"
              >¿Cuántos días a la semana puedes hacer ejercicio?</label
            >
            <input
              type="number"
              id="dias"
              class="form-control"
              min="1"
              value="3"
            />
          </div>
          <button id="generarRutina" class="btn btn-primary">
            ¡MUÉSTRAME MI NUEVA RUTINA!
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <h3>Tu Rutina Generada:</h3>
          <pre id="resultadoRutina"></pre>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./asset/js/main.js"></script>
  </body>
</html>
